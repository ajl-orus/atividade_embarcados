# Habilita ZBus
CONFIG_ZBUS=y
CONFIG_ZBUS_MSG_SUBSCRIBER=y

# Rede / sockets / SNTP
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_IPV4=y
CONFIG_SNTP=y

# Logging e threads
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Endereço do servidor SNTP (definido via Kconfig abaixo; pode ser sobrescrito aqui)
CONFIG_SNTP_SERVER_ADDR="pool.ntp.org"

# opções práticas (ajustar conforme plataforma)
CONFIG_MAIN_STACK_SIZE=2048

CONFIG_TEST_RANDOM_GENERATOR=y